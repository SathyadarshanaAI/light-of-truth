<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Buddhi | Sathyadarshana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .buddhi-img {
      width: 200px;
      border-radius: 9999px;
      border: 4px solid #38bdf8;
      margin-top: 1rem;
    }
    .neon-btn {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 9999px;
      margin: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0ea5e9;
    }
    .neon-btn:hover {
      opacity: 0.9;
    }
    .message-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, I am <span style="color:#38bdf8">Buddhi</span></h1>
    <img src="buddhi-professional.jpg" alt="Buddhi" class="buddhi-img" />
    <div class="message-box">
