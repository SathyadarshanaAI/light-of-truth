<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vedic Astrology | Sathyadarshana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <h1 class="title">🔱 Vedic Astrology</h1>
    <p class="subtitle">Traditional Rāśi & Nakshatra chart powered by NASA ephemeris</p>
  </div>

  <div class="section">
    <h2>Generate Your Vedic Chart</h2>
    <form>
      <input type="text" placeholder="Full Name" required /><br/>
      <input type="date" placeholder="Date of Birth" required /><br/>
      <input type="time" placeholder="Time of Birth" required /><br/>
      <input type="text" placeholder="Place of Birth" required /><br/>
      <button type="submit" class="glow-button">View Chart</button>
    </form>
  </div>

  <div class="section" id="vedic-chart" style="display: none;">
    <h2>Your Vedic Chart</h2>
    <p>✨ Chart and planetary details will appear here.</p>
  </div>

  <footer>

  </footer>
