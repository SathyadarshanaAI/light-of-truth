<!-- 🕯️ Sathyadarshana Library Page with Voice Summary, Translate, MP3 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sacred Library | Sathyadarshana</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>

<header class="hero">
  <h1 class="title">📚 Sathyadarshana Library</h1>
  <p class="subtitle">Read the world's sacred wisdom with voice & translation</p>
  <div id="translate-toggle"></div>
</header>

<section class="section">
  <h2>Featured Scriptures</h2>
  <ul>
    <li><a href="#">📖 Tripitaka (Buddhist Canon)</a></li>
    <li><a href="#">📖 Book of Enoch</a></li>
    <li><a href="#">📖 Bhagavad Gita</a></li>
    <li><a href="#">📖 Quran (Translation)</a></li>
    <li><a href="#">📖 Gospel of Thomas</a></li>
  </ul>
</section>

<section class="section">
  <h2>Text-to-Voice Player</h2>
  <textarea id="textToRead" rows="5" placeholder="Select or paste sacred text here..."></textarea><br/>
  <button onclick="readText()" class="glow-button">🔊 Read Aloud</button>
  <button onclick="downloadMP3()" class="glow-button">💾 Download MP3</button>
  <button onclick="summarizeText()" class="glow-button">🧠 Voice Summary</button>
  <button onclick="translateText()" class="glow-button">🌐 AI Translate</button>
</section>

<footer>
  <p>© 2025 Sathyadarshana.com | Library of Light</p>
</footer>

<script>
  function readText() {
    const text = document.getElementById("textToRead").value;
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
  }

  function downloadMP3() {
    alert("🔧 MP3 download functionality coming soon (server-side processing required).");
  }

  function summarizeText() {
    const text = document.getElementById("textToRead").value;
    const summary = text.split(".").slice(0, 2).join(".") + ".";
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance("Summary: " + summary);
    synth.speak(utter);
  }

  function translateText() {
    alert("🌐 Google Translate bar already active. Full AI translation coming soon.");
  }

  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,si,ta',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'translate-toggle');
  }
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
