<!-- 📜 kp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KP Astrology | Sathyadarshana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1 class="title">🔭 KP Astrology Sub Lord Analysis</h1>
    <p class="subtitle">Precision-based prediction using Krishnamurti Paddhati</p>
  </div>

  <div class="section">
    <h2>Enter Birth Details</h2>
    <form id="kpForm">
      <input type="text" name="name" placeholder="Full Name" required /><br/>
      <input type="date" name="dob" required /><br/>
      <input type="time" name="tob" required /><br/>
      <input type="text" name="place" placeholder="Birth Location" required /><br/>
      <button type="submit" class="glow-button">Generate KP Report</button>
    </form>
  </div>

  <div class="section" id="kpResult" style="display:none;">
    <h2>🔍 Sub Lord Prediction</h2>
    <div id="output">
      <!-- KP logic-based result appears here -->
    </div>
  </div>

  <footer>
    <p>© 2025 Sathyadarshana | Powered by Buddhi AI</p>
  </footer>

  <script>
    document.getElementById("kpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const output = document.getElementById("output");
      const result = document.getElementById("kpResult");
      result.style.display = "block";
      output.innerHTML = `
        <p><strong>⚠️ Coming Soon:</strong> AI Sub Lord Prediction Module will analyze your birth chart using KP logic with NASA precision.</p>
        <p>Please stay tuned 🙏</p>
      `;
    });
  </script>
</body>
</html>
