<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KP Astrology Report | Sathyadarshana</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #e0f2fe;
      overflow: hidden;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: white;
    }
    button {
      background: linear-gradient(to right, #14b8a6, #06b6d4);
      font-weight: bold;
      cursor: pointer;
    }
    .neon-btn:hover {
      box-shadow: 0 0 10px #22d3ee, 0 0 20px #06b6d4;
    }
    .report-box {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
    }
    .voice-btn {
      margin-top: 1rem;
      background: #4ade80;
      color: black;
    }
    .note {
      font-size: 0.9rem;
      color: #facc15;
    }
  </style>
  <script>
    function generateReport() {
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const tob = document.getElementById('tob').value;
      const place = document.getElementById('place').value;
      const nic = document.getElementById('nic').value;

      const report = `
        <h3>üîÆ Astrology Report for ${name}</h3>
        <p><strong>DOB:</strong> ${dob}</p>
        <p><strong>Time of Birth:</strong> ${tob}</p>
        <p><strong>Place:</strong> ${place}</p>
        <p><strong>NIC:</strong> ${nic}</p>
        <p><strong>ü™ê KP Sub Lord Calculation:</strong> (Coming soon...)</p>
        <p class="note">PDF download + voice summary enabled. Premium features require login.</p>
      `;
      document.getElementById('result').innerHTML = report;
    }

    function speakSummary() {
      const text = document.getElementById("result").innerText;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }

    // Disable right-click & shortcut keys
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.ctrlKey || e.key === "F12") return false;
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>üîÆ KP Astrology Report</h1>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="date" id="dob" required />
    <input type="time" id="tob" required />
    <input type="text" id="place" placeholder="Place of Birth" required />
    <input type="text" id="nic" placeholder="NIC (Secure)" required />
    <button class="neon-btn" onclick="generateReport()">Generate Report</button>
    <div id="result" class="report-box"></div>
    <button class="voice-btn" onclick="speakSummary()">üîä Voice Summary</button>
  </div>
</body>
</html>
