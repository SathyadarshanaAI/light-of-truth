<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KP Sub Lord Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    input, button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      width: 220px;
    }

    button {
      background-color: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ KP Sub Lord Calculator</h1>

  <input type="number" id="planet-degree" placeholder="Enter degree (0 - 120)" />
  <button onclick="calculateSubLord()">Find Sub Lord</button>

  <div id="result"></div>

  <script>
    function getSubLord(planetDegree) {
      const subLords = [
        { lord: 'Kethu', span: 3.2 },
        { lord: 'Venus', span: 7.0 },
        { lord: 'Sun', span: 6.0 },
        { lord: 'Moon', span: 10.0 },
        { lord: 'Mars', span: 7.0 },
        { lord: 'Rahu', span: 18.0 },
        { lord: 'Jupiter', span: 16.0 },
        { lord: 'Saturn', span: 19.0 },
        { lord: 'Mercury', span: 17.0 }
      ];

      let deg = planetDegree % 120;
      let total = 0;

      for (let i = 0; i < subLords.length; i++) {
        total += subLords[i].span;
        if (deg <= total) {
          return subLords[i].lord;
        }
      }

      return 'Unknown';
    }

    function calculateSubLord() {
      const degreeInput = document.getElementById('planet-degree').value;
      const degree = parseFloat(degreeInput);
      const result = getSubLord(degree);
      document.getElementById('result').innerText = 'ðŸ”± Sub Lord: ' + result;
    }
  </script>
</body>
</html>
